name: SDL Project CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.21.1'

    - name: Install SDL2 dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev
        
    - name: Install SDL2 dependencies on macOS
      if: matrix.os == 'macos-latest'
      run: |
        brew install sdl2
        
    - name: Install SDL2 dependencies on Windows
      if: matrix.os == 'windows-latest'
      run: |
        mkdir C:\vcpkg
        cd C:\vcpkg
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg install sdl2
        
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_PREFIX_PATH=C:/libs/SDL2

    - name: Build with CMake
      run: cmake --build build --config Release

    - name: Run tests
      run: |
        cd build
        ctest -V
